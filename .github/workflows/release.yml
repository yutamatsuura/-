name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Kyosho Backup ${{ github.ref_name }}'
          releaseBody: |
            ## Kyosho Backup ${{ github.ref_name }}

            サーバーバックアップ自動化ツール

            ### ダウンロード
            - **Windows**: `.msi` または `-setup.exe` をダウンロード
            - **macOS**: `.dmg` をダウンロード（Intel版とApple Silicon版があります）
            - **Linux**: `.deb` または `.AppImage` をダウンロード

            ### Phase 10 最適化内容
            - ✅ 128KBバッファ最適化（転送速度1.5-3倍向上）
            - ✅ 動的タイムアウト計算
            - ✅ エラーメッセージ分類・改善
            - ✅ 進捗報告の精密化
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
